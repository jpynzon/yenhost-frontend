<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YenHost</title>
  <style>
    /* Preloader Styling */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #logo {
      width: 200px;
      /* Adjust size */
      height: auto;
    }

    /* Loading Bar */
    #loading-bar {
      width: 150px;
      height: 4px;
      background: #ddd;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    #loading-bar::after {
      content: "";
      position: absolute;
      width: 50%;
      height: 100%;
      background: #007bff;
      animation: loading 1.5s infinite linear;
    }

    @keyframes loading {
      0% {
        left: -50%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <img id="logo" src="/logo.png" alt="YenHost Logo">
    <div id="loading-bar"></div>
  </div>

  <!-- Vue App -->
  <div id="app"></div>

  <script type="module" src="/src/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const app = document.getElementById("app");
      const preloader = document.getElementById("preloader");

      // Wait for Vue to load completely
      setTimeout(() => {
        preloader.style.display = "none";
        app.style.display = "block";
      }, 1000);
    });
  </script>
</body>

</html>
